<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <title>Board | Node Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>Users</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                <button type="submit">Send</button>
            </form>
            <button type="button" id="loc-btn">share location</button>
        </div>
    </div>
    <script id="tmp-message" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class="message__body">
                <p>{{message}}</p>
            </div>
        </li>
    </script>
    <script id="tmp-location-message" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>
            <div class="message__body">
                <a target="_black" href="{{url}}">Current location</a>
            </div>
        </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/deparam.js"></script>
</body>

</html>
